<html>
<head>
    <title>ARTF API: Upload Test</title>
</head>
<body>
	<h1>Upload Test</h1>
	<h2>Level Upload</h2>
	<form action="/levels" method="post">
		Live Level Data:
		<input type="text" name="live_level_data"><br>
		Draft Level Data:
		<input type="text" name="draft_level_data"><br>
		Level Name:
		<input type="text" name="level_name"><br>
		Game Account ID:
		<input type="text" name="game_acct_id"><br>
		Machine ID:
		<input type="text" name="mach_id"><br>
		<input type="submit" value="Submit">
	</form>
	<h2>Login</h2>
	<form action="/gameaccount/login" method="post">
		Game Account Name:
		<input type="text" name="game_acct_name"><br>
		Game Account Password:
		<input type="text" name="game_acct_password"><br>
		<input type="submit" value="Submit">
	</form>
	<h2>Register</h2>
    <form action="/gameaccount/register" method="post">
		Game Account Name:
		<input type="text" name="game_acct_name"><br>
		Game Account Password:
		<input type="text" name="game_acct_password"><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
