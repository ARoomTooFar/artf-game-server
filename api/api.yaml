application: artf-server
module: api
version: 0-0-2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /crossdomain\.xml
  static_files: static/root/crossdomain.xml
  upload: static/root/crossdomain.xml

- url: .*
  script: api.app

libraries:
- name: jinja2
  version: "2.6"

- name: webapp2
  version: "2.5.2"
