<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {{if page_title != '':}}
      {{=page_title + ' | A Room Too Far'}}
      {{else:}}
      A Room Too Far
      {{pass}}
    </title>
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{=URL('static','css/style.css')}}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">A Room Too Far</a>
        </div>
        {{if not loggedin:}}
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </div>
        {{else:}}
        <div class="navbar-right">
          <a href="#">USERNAME</a>
        </div>
        {{pass}}
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="#">Zones</a></li>
            <li><a href="#">Character</a></li>
            <li><a href="#">Achievements</a></li>
          </ul>
        </div>
        {{block center}}
        {{include}}
        {{end}}
      </div>
    </div>

    <script src="{{=URL('static','js/jquery.min.js')}}"></script>
    <script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
